# Nome do Workflow
name: CI/CD - Build e Testes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          # O cache vai procurar o package-lock.json a partir da raiz
          cache-dependency-path: ClassAI/package-lock.json

      - name: Instalar dependências
        # Entra na pasta e RODA o comando de instalação
        run: cd ClassAI && npm ci

      - name: Rodar os testes
        # Entra na pasta e RODA o comando de teste
        run: cd ClassAI && npm test
