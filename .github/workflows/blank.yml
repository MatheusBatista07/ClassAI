# Nome do Workflow
name: CI/CD - Build e Testes

# Gatilhos: quando este workflow deve rodar
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # <-- MUDANÇA 1: Cache para npm

      - name: Instalar dependências
        run: npm ci # <-- MUDANÇA 2: Usar 'npm ci' que é o equivalente seguro do 'npm install' para CI/CD

      - name: Rodar os testes
        run: npm test # <-- MUDANÇA 3: Usar 'npm test'
