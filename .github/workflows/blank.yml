# Nome do Workflow
name: CI/CD - Build e Testes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # Vamos tentar com o cache de novo, agora deve funcionar

      - name: Instalar dependências
        run: npm ci # Roda o comando diretamente na raiz

      - name: Rodar os testes
        run: npm test # Roda o comando diretamente na raiz
