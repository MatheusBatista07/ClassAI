# Nome do Workflow
name: CI/CD - Build e Testes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # A CONFIGURAÇÃO DE CACHE FOI TOTALMENTE REMOVIDA

      - name: Instalar dependências
        run: cd ClassAI && npm ci

      - name: Rodar os testes
        run: cd ClassAI && npm test
